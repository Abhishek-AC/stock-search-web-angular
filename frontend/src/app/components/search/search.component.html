<html>

<head>
</head>

<body>
  <div class="search text-center">
    STOCK SEARCH
  </div>
  <form>
    <div class = "container">
    <div class="row justify-content-md-center">
      <div class="row no-gutters">
          <div class="col col-md-10">
            <input class="form-control rounded-pill pr-5 pl-3" type="search" placeholder="Enter stock name"
              aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
            
              <mat-autocomplete #auto="matAutocomplete">

                <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
                  <img class="example-option-img" aria-hidden [src]="state.flag" height="25">
                  <span>{{state.name}}</span> |
                  <small>Population: {{state.population}}</small>
                </mat-option>
              </mat-autocomplete>
      
          </div>
          <div class="col col-md-2">
            <button class="btn btn-outline-light text-dark border-0 rounded-pill ml-n5" type="button">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>

</body>

</html>
